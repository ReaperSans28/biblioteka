<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'post' %}">
    <div class="mb-3">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Название" required>
    </div>
    <div class="mb-3">
        <textarea name="description" placeholder="Описание"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
